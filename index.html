<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bank Management System</title>
</head>
<body>
    <h1 class="text-5xl text-center mt-10"><span class="font-semibold text-rose-700">Please Login</span> here</h1>
    <main class="flex justify-center mt-7">
        <section class="bg-blue-300 w-9/12 p-8 rounded-xl">
            <h3 class="text-3xl mb-4 font-semibold">Login</h3>
            <div>
                <input type="email" name="" id="user-email" placeholder="email" class="w-3/5 block mb-3 px-3 py-1 rounded-md">
                <input type="password" name="" id="user-password" placeholder="passwod" class="w-3/5 block px-3 py-1 rounded-md">
                <button id="btn-submit" type="submit" class="mt-4 bg-red-700 hover:bg-red-600 px-4 py-1 rounded-lg text-neutral-50 font-semibold">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>
</html>
